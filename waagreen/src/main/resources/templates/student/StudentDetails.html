<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>
<body>
<div id="global">
    <h4>The student Accumulative information</h4>


    Total sessions possible:<br/>
    Total sessions attended:<br/>
    Percent attendance: <br/>
    Block:
    <div>
        <form action="/student/studentDetails" method="get">
            <select class="blue-margin">
                <option value="default">Select block</option>
                <option th:each="block : ${blockList}" th:value="${block.getId()}" th:text="${block.getBlock()}"></option>
            </select>
            <input th:type="submit" th:value="Submit"/>
        </form>

    </div>

    <div th:text="${attendanceList.size()}"></div>
    <table>
        <tr>
            <th>Date</th>
            <th>Present</th>
        </tr>

        <tr th:each="att : ${attendanceList}">
            <td th:value="default">No records found</td>
            <td th:value="${att.attendanceDate}" th:text="${att.attendanceDate}"></td>
            <td th:value="${att.present}" th:text="${att.present}"></td>
        </tr>

    </table>

</div>

</body>
</html>
