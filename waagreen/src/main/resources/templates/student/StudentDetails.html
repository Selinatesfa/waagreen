<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
    <link href="css/home.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../css/home.css"/>
</head>
<body>
<div class="container">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">

            <h4>The student Accumulative information</h4>
        </a>


        <div class="dropdown">
            <form th:action="@{/student/studentDetails}" method="get">
                <select class="blue-margin" name="block">
                    <option value="default"><span>Select block</span></option>
                    <option th:each="block : ${blockList}" th:value="${block.block}"
                            th:text="${block.block}"></option>
                </select>
                <input class="button" th:type="submit" th:value="Submit"/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
