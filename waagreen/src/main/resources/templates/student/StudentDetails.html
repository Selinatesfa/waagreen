<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>
<div id="global">
    <h4>The student Accumulative information</h4>
    <p>

    Total sessions possible:<span th:text="#{student.form.id}">></span><br/>
    Total sessions attended:<br/>
    Percent attendance:     <br/>
        Block:
    <tr>
        <th:block th:each="block : ${blockList}">
            <option value="default">Select a block</option>
            <option th:value="${block.getId()}" th:text="${block.getNumberOfBlock()}"></option>
        </th:block>
    </tr>
    </p>


    <table>
        <tr>
           <td rowspan="2">Date</td>
            <td th:each="att : ${attendanceList}">
                <option value="default"></option>
                <option th:value="${att.attendanceDate}" th:text="${att.attendanceDate}"></option>
              </td>
        </tr>
        <tr>


            <td rowspan="2">Present</td>
            <td th:each="att : ${attendanceList}">
                <option value="default"></option>
                <option th:value="${att.present}" th:text="${att.present}"></option>
            </td>

        </tr>
</table>

</div>
</p>
</body>
</html>
