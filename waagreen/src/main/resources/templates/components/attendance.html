<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body>
<div layout:fragment="main-content">
    <form method="POST" id="attendance" class="container-padding" enctype="multipart/form-data">
        <div class="level">
            <div class="level-left">
                <div class="level-item">

                    <div class="file has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" name="files" id="files" multiple="multiple"
                                   accept=".txt">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label" id="file-numbers">
                                    Choose a file…
                                </span>
                            </span>
                            <span class="file-name" id="selected-files">
                                File names…
                            </span>
                        </label>
                    </div>
                </div>
                <div class="level-item">
                    <button id="uploadFile" type="button" class="button is-primary">Button</button>
                </div>
            </div>
            <!--<div class="level-right">
                <span id="file-error"></span>
            </div>-->
        </div>
    </form>

    <table class="table is-fullwidth is-hoverable is-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Student</th>
            <th>Attendance</th>
            <th>Block</th>
            <th>Attend Date</th>
            <th>Period</th>
            <th>Present</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody id="attendanceTableBody">
        </tbody>
    </table>
</div>
</body>
</html>
