<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <script type="text/javascript"
            th:href="@{/js/faculty.js}"></script>

</head>
<body>

<nav class="navbar is-dark">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="admin/admin">
                <h1>ADMIN</h1>
            </a>
        </div>
        <div class="navbar-brand">
            <a class="navbar-item" href="/faculty/faculty">
                <h1>FACULTY</h1>
            </a>
        </div>

        <div class="navbar-brand">
            <a class="navbar-item" href="student/student">
                <h1>STUDENT</h1>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">

            </div>
        </div>
    </div>
</nav>
<br>
<div class="admin container">
    <form th:action="@{/admin/entryreport}" th:method="GET">
        <label th:text="ENTRY">ENTRY:</label>
        <select name="entry" `>
            <option th:each="entry:${entries}"
                    th:value="${entry.monthYear}" th:text="${entry.monthYear}"
                    th:selected="${monthYear==entry.monthYear}"></option>
        </select>
        <input type="submit" class="button is-link" value="Report" id="submitBtn">
    </form>
    <table class="table is-fullwidth is-hoverable" id="result">
        <thead>
        <tr>
            <th> Id</th>
            <th> Email</th>
            <th> Total Sessions Possible</th>
            <th>Total Sessions Attended</th>
            <th>Percent Attendance</th>
        </tr>
        </thead>
        <tr th:each="attendd : ${percentdata}">
            <td th:text="${attendd.student.code.studentId} ">Id</td>
            <td th:text="${attendd.student.email}">Email</td>
            <td th:text="${attendd.possibledays}">Total Session Possible</td>
            <td th:text="${attendd.meditationdays}">Total Sesion Attended</td>
            <td th:text="${attendd.percentage}">Percent Attended</td>
        </tr>
        <tbody>
        <tfoot>
        <tr>
            <th> Id</th>
            <th> Email</th>
            <th> Total sessions possible</th>
            <th>Total sessions attended</th>
            <th>Percent attendance</th>
        </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
